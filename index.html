<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Name Generator" />
    <meta name="author" content="kipgeoffry" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Akan Name Generator</title>
</head>

<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-lg-5">
            <a class="navbar-brand" href="https://en.wikipedia.org/wiki/Akan_names" target="_blank">About Akan Naming</a>
        </div>
    </nav>
    <!-- Header-->
    <header class="pt-5 pb-4">
        <div class="container px-lg-5">
            <div class="p-3 p-lg-3 bg-light rounded-2 text-center">
                <div class="m-3 m-lg-3">
                    <h1 class="display-5 fw-bold" id="nav-title">
                        Akan Name Generator
                    </h1>
                    <p class="fs-4">
                        This is a tool that generates
                        <a id="link-2" href="https://www.behindthename.com/names/usage/akan" target="_blank">
                            Akan names </a>that correspond to the day of the week someone was born
                    </p>
                </div>
            </div>
        </div>
    </header>
    <section class="pt-2">
        <div class="container px-lg-5">
            <div class="row gx-lg-5">
                <div class="col-lg-7 col-xxl-7 mb-5">
                    <div class="card bg-light border-0 h-100">
                        <div class="card-body p-4 p-lg-5 pt-0 pt-lg-0">
                            <h2 class="fs-4 fw-bold text-center" id="frm-hder">
                                Enter your details
                            </h2>
                            <form>
                                <label class="text-start" for="gender">Choose Your Gender:</label>
                                <select class="form-select form-select-sm" aria-label=".form-select-sm" id="gender"
                                    name="gender">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                                <br />
                                <label for="birthdate">Enter Your Birth Date:</label>
                                <input class="form-select form-select-sm" aria-label=".form-select-sm" type="date"
                                    id="birthdate" name="birthdate" required min="1940-01-01" />
                                <br />
                                <input class="btn btn-outline-secondary" type="button" value="Submit"
                                    onclick="main()" />
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 col-xxl-5 mb-5">
                    <div class="card bg-light border-0 h-100">
                        <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                            <h2 class="fs-4 fw-bold" id="frm-hder">Your Akan Name is</h2>
                            <p class="mb-0" id="output"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">
                Copyright &copy; kipgeoffry 2023
            </p>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
